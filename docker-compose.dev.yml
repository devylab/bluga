version: '3.9'

services:
  postgres:
    image: 'postgres:latest'
    container_name: bluga-pg
    restart: always
    ports:
      - '5431:5432'
    environment:
      POSTGRES_PASSWORD: 'password'
      POSTGRES_USER: 'root'
      POSTGRES_DB: 'bluga'
  redis:
    image: 'redis:latest'
    container_name: bluga-rd
    restart: always
    ports:
      - '6380:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass password
    volumes:
      - redis:/data
volumes:
  redis:
    driver: local
